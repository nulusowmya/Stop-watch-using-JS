<!DOCTYPE html> 
<html lang="en">
<head>
     <title> JavaScript Stop Watch </title>
     <link rel="stylesheet" href="Stop_Watch.css">
     <script type="text/javascript" src="Stop_Watch.js"> </script> 
</head> 
<body> 
    <section id="stopWatch"> 
        <h2><u>Stop Watch using JavaScript</u></h2>
        <p id="timer"> 00:00:00 </p>
        <button class="but" onclick="start()"> Start </button>
        <button class="but" onclick="stop()"> Stop </button>
        <button class="but" onclick="reset()"> Reset </button>
    </section>
    <div id="records">
        <h3><u>Recorded Times:</u></h3>
        <p id="items"></p>
        <button id="clr" onclick="delfun()">Clear</button>
    </div>
 </body> 
 </html>
